    
@(rooms:java.util.ArrayList[Room],msg:String)

@main("TOP","掲示板一覧","copyright 2019.") {
    <h1>msg</h1>
    @for(room <- rooms){
        <table>
            <tr>
                <td><a href='/board?id=@room.id'>@room.name</a></td>
                <td>@room.createDate 作成</td>
            </tr>
        </table>
    }
        

    <a href="/createRoom">部屋を作る</a>
        
  
}
